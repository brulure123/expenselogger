<ion-header>
  <ion-toolbar>
    <ion-title>Add Expense</ion-title>
    <ion-button slot="end" expand="block" fill="outline" (click)="dismissModal()">
      X
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addExpenseForm">
    <ion-item>
      <ion-input placeholder="Type Amount" type="text" formControlName="amount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Type Description" type="text" formControlName="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Select Type</ion-label>
      <ion-select value="" okText="OK" cancelText="Cancel" interface="popover" formControlName="type">
        <ion-select-option value="general">General</ion-select-option>
        <ion-select-option value="grocery">Grocery</ion-select-option>
        <ion-select-option value="shopping">Shopping</ion-select-option>
        <ion-select-option value="coffee">Coffee</ion-select-option>
      </ion-select>
    </ion-item>
    <br>
    <ion-button color="primary" fill="solid" size="large" expand="block" (click)="initCreateExpanse()">Add</ion-button>
  </form>
</ion-content>
