<ion-header>
  <!--<ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>-->
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Register</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="doRegister()">
        <ion-item-group>
          <ion-item lines="full">
            <ion-input placeholder="Name" formControlName="name"></ion-input>
          </ion-item>
          <ion-item lines="full">
            <ion-input placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item lines="full">
            <ion-input placeholder="Password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item lines="full">
            <ion-input placeholder="Confirm Password" formControlName="confirmPassword"></ion-input>
          </ion-item>
          <ion-button class="ion-margin-top" expand="block" type="submit" [disabled]="!registerForm.valid">Register</ion-button>
          <ion-button fill="outline" [routerLink]="['/auth/login']"  color="success">Login</ion-button>
        </ion-item-group>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
