</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="doLogin()" >
        <ion-item-group>
          <ion-item lines="full">
            <ion-input placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item lines="full">
            <ion-input placeholder="Password" formControlName="password"></ion-input>
          </ion-item>
        </ion-item-group>
        <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
      </form>
        <ion-item class="ion-text-end" lines="none">
          <ion-label [routerLink]="['/auth/forgot']" color="primary">Forgot Password  ?</ion-label>
          <ion-label [routerLink]="['/auth/register']" color="primary">Register</ion-label>
        </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
