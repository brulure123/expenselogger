<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header color="secondary">
      <ion-card-title>
        Tolal: 500$
      </ion-card-title>
      <ion-card-subtitle>
        {{ selectedDate | date }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-footer>
      <ion-row>
        <ion-col size="3">
          <ion-button expand="full" fill="clear" (click)="setCurrentToTodayDate()">Today</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-item lines="none">
            <ion-label>Date</ion-label>
            <ion-datetime
                    #selected
                    (ionChange)="changeSelectedDate(selected.value)"
                    displayFormat="MM/DD/YYYY"
                    [min]="installDate"
                    [max]="todayDate.toISOString()"
            ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" fill="clear">Category</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" fill="clear">Amount</ion-button>
        </ion-col>
      </ion-row>
    </ion-footer>
  </ion-card>

  <ion-card *ngFor="let expense of expenses">
    <ion-toolbar color="secondary">
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon size="large" name="help-circle-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon size="large" name="create-outline">Amount</ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title slot="start" size="large">$ {{ expense.amount}}</ion-title>
    </ion-toolbar>
    <ion-card-content>
      {{ expense.description }}
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-text class="ion-text-center">
                {{ expense.createdOn | date }}
              </ion-text>
            </ion-col>
            <ion-col size="6">
              <ion-text class="ion-text-center">
                {{ expense.type }}
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-card-content>
  </ion-card>
  <!-- fab placed to the top end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
